<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task8</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="calc">
      <h1>HCALC</h1>
      <div class="result">
        <input type="text" value="0" />
      </div>
      <div class="buttons">
        <div>
          <button class="Ac">Ac</button>
          <button class="De">De</button>
          <button classs="">/</button>
        </div>

        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="star">*</button>
        </div>

        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>

        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="">+</button>
        </div>

        <div>
          <button>0</button>
          <button class="decimal">.</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
